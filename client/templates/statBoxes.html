          <template name="statBoxes">
            <div class="col-lg-3 col-xs-6">
              <!-- small box -->
              <div class="small-box bg-aqua">
                <div class="inner">
                  <h3>{{DeviceCount}}</h3>
                  <p>{{DeviceShowtext}}</p>
                </div>
                <div class="icon">
                  <i class="ion ion-usb"></i>
                </div>
                <!-- <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a> -->
              </div>
            </div><!-- ./col -->
            <div class="col-lg-3 col-xs-6">
              <!-- small box -->
              <div class="small-box bg-green">
                <div class="inner">
                  <h3>{{Relaycount}}<sup style="font-size: 20px"></sup></h3>
                  <p>{{RelayShowtext}}</p>
                </div>
                <div class="icon">
                  <i class="ion ion-ios-toggle-outline"></i>
                </div>
                <!-- <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a> -->
              </div>
            </div><!-- ./col -->
            <div class="col-lg-3 col-xs-6">
              <!-- small box -->
              <div class="small-box bg-yellow">
                <div class="inner">
                  <h3>{{AnalogCount}}<sup style="font-size: 20px"> </sup></h3>
                  <p>{{AnalogShowtext}}</p>
                </div>
                <div class="icon">
                  <i class="ion ion-ios-analytics-outline"></i>
                </div>
                <!-- <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a> -->
              </div>
            </div><!-- ./col -->
            <div class="col-lg-3 col-xs-6">
              <!-- small box -->
              <div class="small-box bg-red">
                <div class="inner">
                  <h3>{{DigitalCount}}<sup style="font-size: 20px"></sup></h3>
                  <p>{{DigitalShowtext}}</p>
                </div>
                <div class="icon">
                  <i class="ion ion-podium"></i>
                </div>
                <!-- <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a> -->
              </div>
            </div><!-- ./col -->
          </template>
